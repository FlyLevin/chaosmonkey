language: go

sudo: false

go:
  - 1.7
  - tip

install: make deps

script:
  - make build
  - ./build/chaosmonkey_linux_amd64 --version

branches:
  only:
    - master

matrix:
  allow_failures:
    - go: tip

deploy:
  provider: releases
  file:
    - build/chaosmonkey_darwin_amd64
    - build/chaosmonkey_linux_amd64
    - build/SHA256SUMS
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
